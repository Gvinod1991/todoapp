<!DOCTYPE html>
<html>
    <head>
        <title>Simp Todo App</title>
        <meta name="author" content="Godti Vinod">
        <meta name="description" content="To do application to create,complete and delete the to do lists">
        <link type="text/css" rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="app-block">
        <h2>Simp Todo App</h2>
        <div class="app-block-input">
            <input type="text" placeholder="What needs to be done ?" id="todo-input" />
        </div>
        <div class="app-block-list">
             <li><input type="checkbox" /> Todo 1</li>
             <li><input type="checkbox" /> Todo 2</li>
             <li><input type="checkbox" /> Todo 3</li> 
             <li><input type="checkbox" /> Todo 4</li> 
        </div>
        </div>

    </body>
</html>
